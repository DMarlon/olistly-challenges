plugins {
    id 'java-library'
}

group = 'br.com.challenges'
version = '0.0.1-OLY'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'
	testImplementation 'org.mockito:mockito-inline:3.8.0'  
}

jar {
    manifest {
        attributes 'Main-Class': 'br.com.challenges.Challenges'
    }
}

